[pytest]
# Pytest configuration for JarvisIA V2

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes
    -ra
    --cov=src
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch

# Coverage options
[coverage:run]
source = src
omit = 
    */tests/*
    */__pycache__/*
    */site-packages/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod

# Markers for test categorization
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    performance: Performance and load tests
    gpu: Tests requiring GPU hardware
    slow: Tests that take significant time to run
    network: Tests requiring network connectivity

# Timeout for tests (prevent hanging)
timeout = 300

# Minimum Python version
minversion = 3.8
