<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarvis AI Assistant</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü§ñ</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-bg: #0f0f0f;
            --secondary-bg: #1a1a1a;
            --accent-bg: #252525;
            --primary-text: #e0e0e0;
            --secondary-text: #a0a0a0;
            --accent-color: #00ff88;
            --user-msg-bg: #2a4a7c;
            --assistant-msg-bg: #2a2a2a;
            --border-color: #333;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--primary-bg);
            color: var(--primary-text);
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            background: var(--secondary-bg);
            padding: 1rem 2rem;
            border-bottom: 2px solid var(--accent-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header .logo {
            color: var(--accent-color);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--secondary-text);
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-color);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Chat Area */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            padding: 2rem;
            background: var(--primary-bg);
        }

        .chat-area::-webkit-scrollbar {
            width: 8px;
        }

        .chat-area::-webkit-scrollbar-track {
            background: var(--secondary-bg);
        }

        .chat-area::-webkit-scrollbar-thumb {
            background: var(--accent-bg);
            border-radius: 4px;
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--user-msg-bg);
        }

        .message.assistant .message-avatar {
            background: var(--accent-color);
            color: var(--primary-bg);
        }

        .message-content {
            max-width: 70%;
            padding: 1rem 1.5rem;
            border-radius: 1rem;
            line-height: 1.6;
        }

        .message.user .message-content {
            background: var(--user-msg-bg);
            border-bottom-right-radius: 0.3rem;
        }

        .message.assistant .message-content {
            background: var(--assistant-msg-bg);
            border-bottom-left-radius: 0.3rem;
        }

        .message-content code {
            background: var(--accent-bg);
            padding: 0.2rem 0.4rem;
            border-radius: 0.3rem;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background: var(--accent-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin: 0.5rem 0;
        }

        .message-content pre code {
            background: none;
            padding: 0;
        }

        .message-timestamp {
            font-size: 0.75rem;
            color: var(--secondary-text);
            margin-top: 0.5rem;
        }

        .typing-cursor {
            animation: blink 1s infinite;
            color: var(--accent-color);
        }

        @keyframes blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        /* Loading indicator */
        .typing-indicator {
            display: none;
            padding: 1rem 1.5rem;
            background: var(--assistant-msg-bg);
            border-radius: 1rem;
            max-width: fit-content;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: var(--accent-color);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
        }

        /* Input Area */
        .input-area {
            background: var(--secondary-bg);
            padding: 1.5rem 2rem;
            border-top: 1px solid var(--border-color);
        }

        .input-container {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        #messageInput {
            flex: 1;
            background: var(--accent-bg);
            border: 1px solid var(--border-color);
            color: var(--primary-text);
            padding: 1rem 1.5rem;
            border-radius: 2rem;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: var(--accent-color);
        }

        #sendButton {
            background: var(--accent-color);
            color: var(--primary-bg);
            border: none;
            padding: 1rem 2rem;
            border-radius: 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, opacity 0.3s;
        }

        #sendButton:hover {
            transform: scale(1.05);
        }

        #sendButton:active {
            transform: scale(0.95);
        }

        #sendButton:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* Welcome screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            text-align: center;
        }

        .welcome-screen h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: var(--accent-color);
        }

        .welcome-screen p {
            font-size: 1.2rem;
            color: var(--secondary-text);
            margin-bottom: 2rem;
        }

        .suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            max-width: 800px;
            width: 100%;
            margin-top: 2rem;
        }

        .suggestion {
            background: var(--secondary-bg);
            padding: 1rem;
            border-radius: 1rem;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            border: 1px solid var(--border-color);
        }

        .suggestion:hover {
            background: var(--accent-bg);
            transform: translateY(-2px);
        }

        /* Error message */
        .error-message {
            background: #ff4444;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            margin: 1rem 0;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        /* Clear button */
        .clear-button {
            background: transparent;
            color: var(--secondary-text);
            border: 1px solid var(--border-color);
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
        }

        .clear-button:hover {
            color: var(--primary-text);
            border-color: var(--accent-color);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .message-content {
                max-width: 85%;
            }

            .header {
                padding: 1rem;
            }

            .chat-area {
                padding: 1rem;
            }

            .input-area {
                padding: 1rem;
            }

            .suggestions {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>ü§ñ <span class="logo">Jarvis</span> AI Assistant</h1>
            <div style="display: flex; gap: 1rem; align-items: center;">
                <button class="clear-button" onclick="clearChat()">üóëÔ∏è Limpiar</button>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span id="statusText">Conectando...</span>
                </div>
            </div>
        </div>

        <!-- Chat Area -->
        <div class="chat-area" id="chatArea">
            <div class="welcome-screen" id="welcomeScreen">
                <h2>¬°Hola! Soy Jarvis üëã</h2>
                <p>Tu asistente AI con m√∫ltiples GPUs y RAG</p>
                <div class="suggestions">
                    <div class="suggestion" onclick="sendSuggestion('¬øQu√© puedes hacer?')">
                        üí° ¬øQu√© puedes hacer?
                    </div>
                    <div class="suggestion" onclick="sendSuggestion('Expl√≠came qu√© es Machine Learning')">
                        üéì Explica Machine Learning
                    </div>
                    <div class="suggestion" onclick="sendSuggestion('Ay√∫dame con c√≥digo Python')">
                        üíª Ayuda con Python
                    </div>
                    <div class="suggestion" onclick="sendSuggestion('¬øC√≥mo est√°s configurado?')">
                        ‚öôÔ∏è Tu configuraci√≥n
                    </div>
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator">
                <span></span><span></span><span></span>
            </div>
        </div>

        <!-- Error Message -->
        <div class="error-message" id="errorMessage"></div>

        <!-- Input Area -->
        <div class="input-area">
            <div class="input-container">
                <input
                    type="text"
                    id="messageInput"
                    placeholder="Escribe tu mensaje aqu√≠..."
                    onkeypress="handleKeyPress(event)"
                    maxlength="5000"
                />
                <button id="sendButton" onclick="sendMessage()">Enviar üöÄ</button>
            </div>
        </div>
    </div>

    <script>
        let chatHistory = [];
        let isProcessing = false;
        let statusCheckRetries = 0;
        const MAX_RETRIES = 3;

        // Inicializar
        document.addEventListener('DOMContentLoaded', () => {
            checkStatus();
            loadHistory();
            document.getElementById('messageInput').focus();
        });

        // Funci√≥n para escapar HTML y prevenir XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Verificar estado del sistema con retry
        async function checkStatus() {
            try {
                const response = await fetch('/api/status');
                if (!response.ok) throw new Error(`HTTP ${response.status}`);

                const data = await response.json();

                const statusText = document.getElementById('statusText');
                if (data.status === 'ready') {
                    const uptime = data.uptime ? ` (${Math.floor(data.uptime / 60)}m)` : '';
                    statusText.textContent = `üü¢ Listo (${data.models_loaded} modelos, ${data.gpu_count} GPUs)${uptime}`;
                    statusCheckRetries = 0; // Reset retry counter on success
                } else if (data.status === 'initializing') {
                    statusText.textContent = 'üü° Inicializando modelos...';
                } else {
                    statusText.textContent = `üü° ${data.status}`;
                }
            } catch (error) {
                statusCheckRetries++;
                const statusText = document.getElementById('statusText');

                if (statusCheckRetries < MAX_RETRIES) {
                    statusText.textContent = `üü° Reconectando (${statusCheckRetries}/${MAX_RETRIES})...`;
                    // Retry after exponential backoff
                    setTimeout(checkStatus, Math.min(1000 * Math.pow(2, statusCheckRetries), 10000));
                } else {
                    statusText.textContent = 'üî¥ Error de conexi√≥n';
                }
                console.error('Error checking status:', error);
            }
        }

        // Cargar historial
        async function loadHistory() {
            try {
                const response = await fetch('/api/history');
                const history = await response.json();
                
                if (history.length > 0) {
                    document.getElementById('welcomeScreen').style.display = 'none';
                    history.forEach(entry => {
                        addMessage('user', entry.user, entry.timestamp);
                        addMessage('assistant', entry.assistant, entry.timestamp);
                    });
                }
            } catch (error) {
                console.error('Error loading history:', error);
            }
        }

        // Manejar tecla Enter
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !isProcessing) {
                sendMessage();
            }
        }

        // Enviar sugerencia
        function sendSuggestion(text) {
            document.getElementById('messageInput').value = text;
            sendMessage();
        }

        // Enviar mensaje con opci√≥n de streaming
        async function sendMessage(useStreaming = false) {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || isProcessing) return;

            // Validar longitud
            if (message.length > 5000) {
                showError('El mensaje es demasiado largo (m√°ximo 5000 caracteres)');
                return;
            }

            // Ocultar welcome screen
            document.getElementById('welcomeScreen').style.display = 'none';

            // Limpiar input
            input.value = '';

            // Agregar mensaje del usuario
            addMessage('user', message);

            // Mostrar indicador de escritura
            showTyping(true);
            isProcessing = true;
            document.getElementById('sendButton').disabled = true;

            // Streaming SSE (si est√° habilitado)
            if (useStreaming) {
                try {
                    await sendMessageStreaming(message);
                } catch (error) {
                    showTyping(false);
                    showError('Error en streaming. Intentando modo normal...');
                    // Fallback a modo normal
                    await sendMessageNormal(message);
                }
            } else {
                await sendMessageNormal(message);
            }

            isProcessing = false;
            document.getElementById('sendButton').disabled = false;
            input.focus();
        }

        // Enviar mensaje modo normal
        async function sendMessageNormal(message) {
            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        message: message,
                        timestamp: new Date().toISOString()
                    })
                });

                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }

                const data = await response.json();

                // Ocultar indicador y mostrar respuesta
                showTyping(false);
                addMessage('assistant', data.response, data.timestamp);

                // Guardar en historial local
                chatHistory.push({
                    user: message,
                    assistant: data.response,
                    timestamp: data.timestamp
                });

            } catch (error) {
                showTyping(false);
                showError('Error al comunicar con Jarvis. Por favor intenta de nuevo.');
                console.error('Error:', error);
            }
        }

        // Enviar mensaje con streaming SSE
        async function sendMessageStreaming(message) {
            return new Promise((resolve, reject) => {
                showTyping(false);

                // Crear elemento para la respuesta progresiva
                const chatArea = document.getElementById('chatArea');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant';

                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.innerHTML = `<div class="message-avatar">ü§ñ</div><div id="streaming-content"></div>`;

                messageDiv.appendChild(contentDiv);
                const typingIndicator = document.getElementById('typingIndicator');
                chatArea.insertBefore(messageDiv, typingIndicator);

                const streamingContent = document.getElementById('streaming-content');
                let fullResponse = '';

                // Crear EventSource para SSE
                const eventSource = new EventSource(
                    '/api/chat/stream?' + new URLSearchParams({
                        message: message,
                        timestamp: new Date().toISOString()
                    })
                );

                eventSource.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);

                        if (data.type === 'start') {
                            streamingContent.innerHTML = '<span class="typing-cursor">‚ñã</span>';
                        } else if (data.type === 'token') {
                            fullResponse += data.content;
                            streamingContent.innerHTML = formatMessage(fullResponse) + '<span class="typing-cursor">‚ñã</span>';
                            chatArea.scrollTop = chatArea.scrollHeight;
                        } else if (data.type === 'done') {
                            streamingContent.innerHTML = formatMessage(fullResponse);
                            const timestamp = document.createElement('div');
                            timestamp.className = 'message-timestamp';
                            timestamp.textContent = new Date().toLocaleString('es-ES', {
                                hour: '2-digit',
                                minute: '2-digit',
                                second: '2-digit'
                            });
                            streamingContent.appendChild(timestamp);
                            eventSource.close();
                            resolve();
                        } else if (data.type === 'error') {
                            streamingContent.innerHTML = `<span style="color: #ff4444;">Error: ${data.message}</span>`;
                            eventSource.close();
                            reject(new Error(data.message));
                        }
                    } catch (error) {
                        console.error('Error parsing SSE:', error);
                    }
                };

                eventSource.onerror = (error) => {
                    console.error('SSE error:', error);
                    eventSource.close();
                    reject(error);
                };
            });
        }

        // Agregar mensaje al chat
        function addMessage(type, content, timestamp = null) {
            const chatArea = document.getElementById('chatArea');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const avatar = type === 'user' ? 'üë§' : 'ü§ñ';
            const time = timestamp
                ? new Date(timestamp).toLocaleString('es-ES', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                })
                : new Date().toLocaleString('es-ES', {
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });
            
            messageDiv.innerHTML = `
                <div class="message-avatar">${avatar}</div>
                <div class="message-content">
                    ${formatMessage(content)}
                    <div class="message-timestamp">${time}</div>
                </div>
            `;
            
            // Insertar antes del indicador de escritura
            const typingIndicator = document.getElementById('typingIndicator');
            chatArea.insertBefore(messageDiv, typingIndicator);
            
            // Scroll al final
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Formatear mensaje (markdown b√°sico) con sanitizaci√≥n
        function formatMessage(text) {
            // Primero escapar todo el HTML para prevenir XSS
            let safe = escapeHtml(text);

            // Luego aplicar formato markdown de forma segura
            safe = safe
                .replace(/\n/g, '<br>')
                .replace(/`([^`]+)`/g, '<code>$1</code>')
                .replace(/\*\*([^*\n]+)\*\*/g, '<strong>$1</strong>')
                .replace(/\*([^*\n]+)\*/g, '<em>$1</em>')
                .replace(/```([^`]+)```/g, '<pre><code>$1</code></pre>');

            return safe;
        }

        // Mostrar/ocultar indicador de escritura
        function showTyping(show) {
            const indicator = document.getElementById('typingIndicator');
            if (show) {
                indicator.classList.add('active');
            } else {
                indicator.classList.remove('active');
            }
            
            const chatArea = document.getElementById('chatArea');
            chatArea.scrollTop = chatArea.scrollHeight;
        }

        // Mostrar error
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.classList.add('show');
            
            setTimeout(() => {
                errorDiv.classList.remove('show');
            }, 5000);
        }

        // Limpiar chat
        async function clearChat() {
            if (!confirm('¬øEst√°s seguro de que quieres limpiar el historial?')) return;
            
            try {
                await fetch('/api/history', { method: 'DELETE' });
                
                // Limpiar UI
                const chatArea = document.getElementById('chatArea');
                const messages = chatArea.querySelectorAll('.message');
                messages.forEach(msg => msg.remove());
                
                document.getElementById('welcomeScreen').style.display = 'flex';
                chatHistory = [];
                
            } catch (error) {
                showError('Error al limpiar el historial');
                console.error('Error:', error);
            }
        }

        // Actualizar estado peri√≥dicamente
        setInterval(checkStatus, 30000); // Cada 30 segundos
    </script>
</body>
</html>
